<div ng-show="displayResult()" class="row">
    <h2>Upload result</h2>

    <div class="row collapse">
        <div class="small-9 columns">
            <a ng-click="reset()" class="button expand">&leftarrow; Prepare Another</a>
        </div>
        <div class="small-3 columns">
            <a href="{{downloadLocation}}" ng-display="{{downloadLocation}}"
               class="button expand alert">&blacktriangledown; Download</a>
        </div>

    </div>

    <div id="resizedImage">
        <img ng-src="{{ resizedImage }}"/>
    </div>
</div>
